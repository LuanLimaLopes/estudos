<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de dados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
        }

        td {
            padding: 8px;
        }

        input[type="text"] {
            padding: 5px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>


<body onload="inicializarFoco()">
    <h1>Cadastro de clientes</h1>
    <form name="frm_clientes">
        <table>
            <tr>
                <td>Nome</td>
                <td><input type="text" size=35 name="txtnome" maxlength="50" placeholder="Informe seu nome"
                        onblur="CampoName();"></td>
            </tr>

            <tr>
                <td>CPF</td>
                <td>
                    <input type="text" size=12 name="txtcpf" maxlength="11" placeholder="Informe seu CPF"
                        onfocus="CampoName()" onkeypress="return VerificaNumeros(event);">
                    <div id="erro-cpf" class="error"></div>
                </td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="Cadastrar" onfocus="LengthName()"></th>
            </tr>
        </table>
    </form>

    <script src="validacao_dados.js"> </script>
</body>

</html>
