<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de dados</title>

    <style>

    </style>
</head>

<body onload="focus()">
    <h1>Cadastro de clientes</h1>
    <form name="frm_clientes">
        <table>
            <tr>
                <td>Nome</td>
                <td><input type="text" size=35 name="txtnome" maxlength="50" placeholder="Informe seu nome"
                        onblur="CampoName();"></td>
            </tr>

            <tr>
                <td>CPF</td>
                <td><input type="text" size=12 name="txtcpf" maxlength="24" placeholder="Informe seu CPF"
                        onfocus="CampoName()" onkeypress="return VerificaNumeros(event);"></td>
            </tr>
            <tr>
                <th colspan="2"><input type="submit" value="Cadastrar" onfocus="LengthName()"></th>
            </tr>
        </table>
    </form>

</body>

<script>
    function Auth() {
        document.frm_clientes.txtnome.focus();
    }
    function LengthName() {
        var nome = document.frm_clientes.txtnome.value;
        tamanho = nome.length;
        if (tamanho < 9) {
            alert("O nome informado possui menos de 9 caractêres!");
            Focus();
        }
    }

    function CampoName() {
        var nome = document.frm_clientes.txtnome.value;
        document.frm_clientes.txtnome.value = nome.toUpperCase();
    }

    function VerificaNumeros(caracter) {
        // Verificação de caracteres
        var tecla = event.keyCode; //Edge e Google
        tecla = caracter.which; // FireFox
        // ASCII 
        if ((tecla < 48) || (tecla > 57)) {
            alert("Caractere invalido! Digite somente números.");
            return false;
        } else {
            return true;
        }
    }
</script>

</html>
