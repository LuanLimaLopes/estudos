<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuário</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <section class="container">
        <h2>Registro de usuário</h2>

        <form id="form-hash">
            <label for="input-user">Nome de usuário</label>
            <input type="text" id="input-user" required>

            <label for="input-email">Email</label>
            <input type="email" id="input-email" required>

            <label for="input-password">Senha</label>
            <input type="password" id="input-password" required>

            <label for="input-number">Número (opcional)</label>
            <input type="text" id="input-number" placeholder="(11) 99999-9999">

            <button type="submit">Registrar</button>
        </form>

        <p style="margin-top: 20px; text-align: center;">
            Já tem uma conta? <a href="./pagina-login.html" style="color: var(--primary-color); font-weight: bold;">Faça
                login aqui</a>
        </p>
    </section>

    <script src="../js/main.js"></script>
</body>

</html>
